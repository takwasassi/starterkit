<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #1B74F0;
  color: white;
}
</style>
</head>
<body>



<table id="customers">
  <tr>
    <th>Path</th>
    <th>Method</th>
    <th>Status Code</th>
  </tr>
  <tr *ngFor="let endpoint of endpoint">
    <td>{{endpoint.path}}</td>
    <td>{{endpoint.method}}</td>
    <td>{{endpoint.status_code}}</td>
  </tr>
 
</table>

</body>
</html>
