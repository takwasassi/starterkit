<table mat-table [dataSource]="endpoint" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
 <td><ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Path </th>
    <td mat-cell *matCellDef="let element"> {{element.path}} </td>
  </ng-container>
</td> <td> 
  <!-- Name Column -->
  <ng-container matColumnDef="method">
    <th mat-header-cell *matHeaderCellDef> Methode </th>
    <td mat-cell *matCellDef="let element"> {{element.method}} </td>
  </ng-container>
</td><td>
  <!-- Weight Column -->
  <ng-container matColumnDef="status_code">
    <th mat-header-cell *matHeaderCellDef> Status Code </th>
    <td mat-cell *matCellDef="let element"> {{element.status_code}} </td>
  </ng-container>
</td><td>
    <!-- Weight Column -->
    <ng-container matColumnDef="response_json">
      <th mat-header-cell *matHeaderCellDef> Response Json </th>
      <td mat-cell *matCellDef="let element"> {{element.response_json}} </td>
    </ng-container>
  </td><td>
   <!-- Weight Column -->
   <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>
</td><td>
   <!-- Weight Column -->
   <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
  </ng-container>
</td>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update </th>
    <td mat-cell *matCellDef="let element">  
        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon" (click)="updateEndpoint(element)">
          <mat-icon>bookmark</mat-icon>
        </button>
    </td>
</ng-container>
<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef>Delete </th>
  <td mat-cell *matCellDef="let element">  
      <button mat-fab color="warn" aria-label="Example icon button with a delete icon"  (click)="deleteEndpoint(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
