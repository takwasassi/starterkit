<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-register-box">
       
        <mat-card class="m-t-10">
        <mat-card-content>
        <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="text-center">
                <img alt="homepage" src="assets/images/sofia.PNG">
               
            </div>
            <div *ngIf="msg" class="bg-danger p-10 text-white">{{ msg }}</div>
            <div fxLayout="row wrap">
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field>
                    <input matInput placeholder="username" required=""  formControlName="username" >
                    </mat-form-field>
                </div>
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field>
                    <input matInput placeholder="email" required=""  formControlName="email" >
                    </mat-form-field>
                </div>
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field>
                    <input matInput type="password" placeholder="Password" required=""  formControlName="password">
                    </mat-form-field>
                </div>
                <!-- col half-->
                <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                    <mat-checkbox color="warn">Remember me</mat-checkbox>
                </div>
                <!-- col half-->
               
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <input mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" value="Register"/>
                </div>
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                    <span>You have an account?
                        <a [routerLink]="['/login']" class="text-info link">Login</a>
                    </span>
                </div>
            </div>
        </form>
        </mat-card-content>
        </mat-card>
    </div>
</div>
